<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="" method="GET">
      <label for="name">Name:</label>
      <input type="text" name="name" id="name" required value="hello" placeholder="Name"/><br />

      <label for="surname">Surname:</label>
      <input type="text" name="surname" id="surname" required /><br />

      <label for="patronymic">Patronymic:</label>
      <input type="text" name="patronymic" id="patronymic" required /><br />

      <label for="password">Password:</label>
      <input type="password" name="password" id="password" required minlength="8" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"/><br />

      <label for="date_of_birth">Date of birth:</label>
      <input
        type="date"
        name="date_of_birth"
        id="date_of_birth"
        required
      /><br />
      <label for="email">Email:</label>
      <input type="email" name="email" id="email" required /><br />

      <label for="phone">Phone:</label>
      <input type="tel" name="phone" id="phone" required autocomplete="tel" /><br />

      <label for="passport_series">Passport series:</label>
      <input
        type="text"
        name="passport_series"
        id="passport_series"
        minlength="4"
        required
      /><br />
      <label for="passport_number">Passport number:</label>
      <input
        type="text"
        name="passport_number"
        id="passport_number"
        required
      /><br />
      <label for="address">Address:</label>
      <input type="text" name="address" id="address" required /><br />

      <input type="range">
      <input type="color" name="" id="">
      <input type="hidden" name="">
      <input type="file" name="" id="">
      <input type="image" src="" alt="">
      <br/>
      <label for="gender">Gender:</label>
      <select name="gender" id="gender" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
      <br />
      <label for="marital_status">Marital status:</label>
      <select name="marital_status" id="marital_status" required>
        <option value="single">Single</option>
        <option value="married">Married</option>
        <option value="divorced">Divorced</option></select
      ><br />
      <label for="children">Number of children:</label>
      <input type="number" name="children" id="children" required /><br />
      <label for="education">Education:</label>
      <label>Education:</label>
      <input
        type="radio"
        name="education"
        value="secondary"
        required
      />Secondary
      <input type="radio" name="education" value="higher" required />Higher
      <input
        type="radio"
        name="education"
        value="postgraduate"
        required
      />Postgraduate<br />
        <button type="submit">Submit</button>
      <input type="submit" value="Create CV" />
      <input type="reset" value="Reset" />
    </form>
  </body>
</html>
